<script>
    function seededRandom(seed) {
        // Simple, deterministic hash (Mulberry32 PRNG)
        function mulberry32(a) {
            return function() {
            let t = (a += 0x6D2B79F5);
            t = Math.imul(t ^ (t >>> 15), t | 1);
            t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
            return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
            };
        }

        const rng = mulberry32(seed);
        return rng(); // returns a value between 0 and 1, unique for that seed/day
    }

    const random = seededRandom(Math.round(new Date().getTime() / 1000 / 60 / 60 / 24)); // Initialize with a seed
    const ngmiOptions = [
        "https://uwaterloo.ca",
        "https://www.utoronto.ca",
        "https://www.uwo.ca",
        "https://www.mcmaster.ca",
        "https://www.queensu.ca",
    ];

    const randomNumber = Math.floor(random * ngmiOptions.length);
    window.location.href = ngmiOptions[randomNumber];
</script>
